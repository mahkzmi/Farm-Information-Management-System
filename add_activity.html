{% extends 'farm/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h5 class="card-title">افزودن فعالیت جدید</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.field.id_for_label }}" class="form-label">زمین</label>
                            {{ form.field }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.activity_type.id_for_label }}" class="form-label">نوع فعالیت</label>
                            {{ form.activity_type }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.date.id_for_label }}" class="form-label">تاریخ</label>
                            {{ form.date }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">توضیحات</label>
                            {{ form.description }}
                        </div>
                        <button type="submit" class="btn btn-success">ذخیره</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">بازگشت</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
