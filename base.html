<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت مزرعه</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- فونت ایران‌سانس (اختیاری) -->
    <link href="https://fonts.googleapis.com/css2?family=Iranian+Sans&display=swap" rel="stylesheet">
    <!-- استایل‌های سفارشی -->
    <style>
        body {
            font-family: 'Iranian Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- منوی ناوبری -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">مدیریت مزرعه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_field' %}">افزودن زمین</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_crop' %}">افزودن محصول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_activity' %}">افزودن فعالیت</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'field_list' %}">لیست زمین‌ها</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- محتوای صفحه -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
