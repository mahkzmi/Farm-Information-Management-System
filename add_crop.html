{% extends 'farm/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title">افزودن محصول جدید</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">نام محصول</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.field.id_for_label }}" class="form-label">زمین</label>
                            {{ form.field }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.planting_date.id_for_label }}" class="form-label">تاریخ کشت</label>
                            {{ form.planting_date }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.harvest_date.id_for_label }}" class="form-label">تاریخ برداشت</label>
                            {{ form.harvest_date }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.yield_amount.id_for_label }}" class="form-label">مقدار تولید (تن)</label>
                            {{ form.yield_amount }}
                        </div>
                        <button type="submit" class="btn btn-success">ذخیره</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">بازگشت</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
